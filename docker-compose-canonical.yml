version: '2'
services:

  dashboard:
    depends_on:
      - "kibana"
    environment:
      - PASSWORD=changeme # n.b.: needs to match the credentials on kibana
    restart: always
    command: ["bash", "/wait-for-it.sh", "kibana:5601", "-t", "0", "--", "/docker-entry.sh"]

  elasticsearch:
    image: inspiremif/elasticsearch:latest
    ulimits:
      memlock:
        soft: -1
        hard: -1
    mem_limit: 1g
    environment:
      - NODE_NAME=elasticsearch
      - MINIMUM_MASTER_NODE=2
      - NODE_DATA=true
      - NODE_MASTER=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - ELASTICSEARCH_MASTER=YES
      - USERNAME=changeme # n.b.: needs to match the credentials on kibana
      - PASSWORD=changeme # n.b.: needs to match the credentials on kibana
    restart: always

  elasticsearch-node1:
    image: inspiremif/elasticsearch:latest
    depends_on:
      - "elasticsearch"
    environment:
      - NODE_NAME=elasticsearch-node1
      - MINIMUM_MASTER_NODE=2
      - NODE_DATA=true
      - NODE_MASTER=true
      - DISCOVERY_ZEN="elasticsearch"
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - ELASTICSEARCH_MASTER=NO
    ulimits:
      memlock:
        soft: -1
        hard: -1
    mem_limit: 1g
    restart: always

  elasticsearch-node2:
    image: inspiremif/elasticsearch:latest
    depends_on:
      - "elasticsearch"
    environment:
      - NODE_NAME=elasticsearch-node2
      - MINIMUM_MASTER_NODE=2
      - NODE_DATA=true
      - NODE_MASTER=false
      - DISCOVERY_ZEN="elasticsearch"
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - ELASTICSEARCH_MASTER=NO
    ulimits:
      memlock:
        soft: -1
        hard: -1
    mem_limit: 1g
    restart: always

  cerebro:
    image: inspiremif/cerebro:latest
    depends_on:
      - "elasticsearch"
    environment:
      - SECRET=changeme
    restart: always
    container_name: sandbox-cerebro

  kibana:
    image: inspiremif/kibana:latest
    environment:
      - "USERNAME=changeme"
      - "PASSWORD=changeme"
    depends_on:
      - "elasticsearch"
    restart: always
    command: ["bash", "/wait-for-it.sh", "elasticsearch:9200", "-t", "0", "--", "/docker-entry.sh"]

  nginx:
    hostname: nginx
    image: nginx:stable-alpine
    volumes:
      - ${SSL_CERTS_DIR}/${SSL_PUB}:/tmp/cert.crt
      - ${SSL_KEY_DIR}/${SSL_PRIV}:/tmp/priv.key
      - ./nginx/nginx-ssl.conf:/etc/nginx/nginx.conf
      - ./nginx/entry-point.sh:/entry-point.sh
    depends_on:
      - "dashboard"
    environment:
        - SSL_CERTS_DIR
        - SSL_PUB
        - SSL_KEY_DIR
        - SSL_PRIV
    restart: always
    command: ["sh", "./entry-point.sh"]

  sysctl:
    network_mode: none
    image: rawmind/alpine-sysctl:0.1
    privileged: true
    environment:
      - "SYSCTL_KEY=vm.max_map_count"
      - "SYSCTL_VALUE=262144"
